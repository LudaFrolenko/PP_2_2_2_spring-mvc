<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Cars List</title>
</head>
<body>
<h1>List of Cars</h1>
<table>
    <tr>
        <th>Make</th>
        <th>Model</th>
        <th>Year</th>
    </tr>
    <tr th:each="car : ${cars}">
        <td th:text="${car.color}">Color</td>
        <td th:text="${car.model}">Model</td>
        <td th:text="${car.year}">Year</td>
    </tr>
</table>
</body>
</html>
